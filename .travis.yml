sudo: true
language: android
dist: bionic
jdk: openjdk8
android:
  components:
    # Uncomment the lines below if you want to use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The Build Tools version used by your project
    - build-tools-29.0.3

    # The SDK version used to compile your project
    - android-29

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository

install:
  - echo y | sdkmanager "ndk;21.1.6352462"

script:
  - echo icsopenvpnDebugSign=true > ~/.gradle/gradle.properties
  - ./gradlew assembleUiRelease